<div id="task-form-panel" class="fixed top-16 right-0 bottom-0 w-2/3 md:w-[400px] shadow-md bg-white z-50 p-8 transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col gap-4 border-l-1 border-neutral-300">
    <div class="flex justify-between items-center gap-2">
        <h2 class="text-xl font-semibold" id="form-title-header">Create Task</h2>
        <button id="close-task-form" class="text-lg">
            <i class="fa-solid fa-xmark cursor-pointer"></i>
        </button>
    </div>
    <form id="task-form" method="POST" action="{% url 'create' %}" class="flex flex-col gap-4 h-full">
        {% csrf_token %}
        <input type="hidden" name="task_id" id="task-id">
        <input id="form-title" type="text" name="title" placeholder="Title" maxlength="200" required class="px-3 py-2 border border-neutral-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-[#ff5630]">
        <textarea id="form-detail" name="detail" placeholder="Detail" maxlength="600" class="px-3 py-2 border border-neutral-300 rounded-sm resize-none min-h-[200px] max-h-[400px] focus:outline-none focus:ring-2 focus:ring-[#ff5630]"></textarea>
        <select id="form-priority" name="priority" class="px-3 py-2 border border-neutral-300 rounded-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#ff5630]">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <select id="form-status" name="status" class="px-3 py-2 border border-neutral-300 rounded-sm bg-white focus:outline-none focus:ring-2 focus:ring-[#ff5630]">
            <option value="to_do">To do</option>
            <option value="wip">Wip</option>
            <option value="on_hold">On hold</option>
            <option value="done">Done</option>
        </select>
        <button type="submit"
                class="mt-auto px-3 py-2 bg-[#ff5630] text-white font-semibold rounded-sm shadow-md cursor-pointer">
            Add Task
        </button>
    </form>
</div>
<div id="delete-confirmation-panel" class="fixed top-16 right-0 bottom-0 w-2/3 md:w-[400px] shadow-md bg-white z-50 p-8 transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col justify-between border-l-1 border-neutral-300">
    <div>
        <h2 class="text-xl font-semibold mb-4 text-red-600">Confirm Delete</h2>
        <p class="text-gray-700">Are you sure you want to delete this task?</p>
    </div>
    <div class="flex justify-end gap-4 mt-6">
        <button id="cancel-delete" class="mt-auto px-3 py-2 bg-gray-200 font-semibold rounded-sm shadow-md cursor-pointer">Cancel</button>
        <a id="confirm-delete-link" href="#" class="mt-auto px-3 py-2 bg-[#ff5630] text-white font-semibold rounded-sm shadow-md cursor-pointer">Delete</a>
    </div>
</div>
