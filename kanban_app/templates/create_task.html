{% load static %}

{% if column.status == "to_do" %}
    <form method="POST" action="{% url 'create' %}" class="card new-task-card to_do-card flex-col">
        {% csrf_token %}
        <div class="card flex-col {{task.status}}-card">
            <div class="card-content">
                <div class="superior-card flex-row">
                    <input type="text" name="title" placeholder="Title" class="title" required>
                </div>
                <hr class="to_do-hr">
                <input type="text" name="detail" placeholder="Detail" class="detail" required>
            </div>
            <button type="submit" class="add-task-button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </form>
{% endif %}
