{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kanban web">
    <meta name="keywords" content="kanban, kanban board, tablero kanban, tareas, tasks">
    <title>Kanban board</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <main>
        {% for column in columns %}
            <div class="column {% if column.status == 'done' %}
            done-column {% endif %}">
                <h2 class="{{column.status}}-background flex-center">{{column.name}}</h2>

                {% include 'card.html' %}

                {% include 'create_task.html' %}
            </div>
            {% if not forloop.last %}
                <div class="column-divider {% if column.status == 'on_hold' %}
                on_hold-column-divider {% endif %}"></div>
            {% endif %}
        {% endfor %}
    </main>
</body>
</html>
